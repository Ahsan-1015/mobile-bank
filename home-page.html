<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My home page </title>

  <!-- daisy ui link  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <main class="flex justify-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-4">

          <!-- total amount  -->
          <div class="stats shadow">
            <div class="stat">
              <div class="stat-value">89,400</div>
              <div class="stat-desc">Available Balance</div>
            </div>
          </div>

          <div class="divider"></div>

          <div class="flex space-x-3">
            <button class="btn btn-secondary">Add money</button>
            <button class="btn btn-accent">Cash Out</button>
          </div>

          <div class="divider"></div>

          <!-- form start -->
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount to Add</span>
                </label>
                <input type="text" placeholder="enter your amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number</span>
                </label>
                <input type="password" placeholder="enter your pin " class="input input-bordered" required />

              </div>
              <div class="form-control mt-6">
                <button class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>
          <!-- form end -->
        </div>
      </div>
    </div>
  </main>

  <script src="js/home-page.js"></script>
</body>

</html>
