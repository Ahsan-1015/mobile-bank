<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My home page </title>

  <!-- daisy ui link  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <main class="flex justify-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-4">

          <!-- total amount  -->
          <div class="stats shadow">
            <div class="stat">
              <div id="current-balance" class="stat-value">8400</div>
              <div class="stat-desc">Available Balance</div>
            </div>
          </div>

          <div class="divider"></div>

          <div class="flex space-x-3">
            <button id="btn-show-add-money" class="btn btn-secondary">Add money</button>
            <button id="btn-show-cash-out" class="btn btn-accent">Cash Out</button>
          </div>

          <div class="divider"></div>

          <!--Add money form start -->
          <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount to Add</span>
                </label>
                <input id="input-add-money" type="text" placeholder="enter your amount" class="input input-bordered"
                  required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number</span>
                </label>
                <input id="input-pin-number" type="password" placeholder="enter your pin " class="input input-bordered"
                  required />

              </div>
              <div class="form-control mt-6">
                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>
          <!--Add money form end -->

          <!-- cash out start  -->
          <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount </span>
                </label>
                <input id="input-cash-out" type="text" placeholder="enter your amount" class="input input-bordered"
                  required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number</span>
                </label>
                <input id="input-cash-out-pin-number" type="password" placeholder="enter your pin "
                  class="input input-bordered" required />

              </div>
              <div class="form-control mt-6">
                <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
              </div>
            </form>
          </div>
          <!-- cash out end -->
        </div>
      </div>
    </div>
  </main>

  <script src="js/home-page.js"></script>
  <script src="js/cash-out.js"></script>
  <script src="js/features.js"></script>
</body>

</html>
